<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="title">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="col">
                        <form id="search-form">
                            <h3>Search for a City:</h3>
                            <input type="text" id="city-name">
                            <button class="searchBtn" type="button">Search</button>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="row">
                            <h3>Recent Searches</h3>
                        </div>
                        <div class="col" id="recent-search">
                            <!-- Attach recent searches here -->
                            <button class="recentSearchBtn" type="button">New York</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-8">
                <div class="row">
                    <div class="col">
                        <h2>This is where the results go!!!</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
