<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="title">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="col">
                        <form id="search-form">
                            <h3>Search for a City:</h3>
                            <input type="text" id="city-name">
                            <button class="searchBtn" type="submit">Search</button>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="row">
                            <h3>Recent Searches</h3>
                        </div>
                        <div class="col-7" id="recent-container">
                            <!-- Attach recent searches here -->
                            <!--<button class="recentSearchBtn" type="button">New York</button>-->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-8" id="weather-container">
                <div class="row">
                    <div class="col">
                        <h2>This is where the results go!!!</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="current-weather">
                        <!-- Weather Results go here -->
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="daily-forecast">
                        <!-- Five Day forecast -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h2 class="align-middle">Thanks for visiting!!!</h2>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
